		<script src="../build/three.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/dat.gui.min.js"></script>
		<script src="js/controls/OrbitControls.js"></script>
		<script src="js/loaders/GLTFLoader.js"></script>

		<script src="js/postprocessing/EffectComposer.js"></script>
		<script src="js/postprocessing/RenderPass.js"></script>
		<script src="js/postprocessing/ShaderPass.js"></script>

		<script src="js/shaders/CopyShader.js"></script>
		<script src="js/shaders/DigitalGlitch.js"></script>

		<script src="js/postprocessing/SharpenPass.js"></script>
		<script src="js/postprocessing/ChromaticPass.js"></script>


		<script>

			var camera, scene, renderer, composer, controls;

			init();
			animate();

			function init() {

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 2;

				scene = new THREE.Scene();
				scene.fog = new THREE.Fog( 0x000000, 1, 1000 );

				let directionalLight = new THREE.DirectionalLight( 0xffffff, 0.5 );
				scene.add( directionalLight );
				// envmap
				var path = 'textures/cube/skybox/';
				var format = '.jpg';
				var envMap = new THREE.CubeTextureLoader().load( [
					path + 'px' + format, path + 'nx' + format,
					path + 'py' + format, path + 'ny' + format,
					path + 'pz' + format, path + 'nz' + format
				] );
				scene.background = envMap;

				new THREE.GLTFLoader().load( 'models/gltf/DamagedHelmet/glTF/DamagedHelmet.gltf', function ( gltf ) {

					var model = gltf.scene;

					gltf.scene.traverse( function ( child ) {

						if ( child.isMesh ) {

							child.material.envMap = envMap;

						}

					} );

					scene.add( gltf.scene );

					animate();


				} );


				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.minDistance = 1;
				controls.maxDistance = 10;
				controls.addEventListener( 'change', animate );




				// postprocessing

				composer = new THREE.EffectComposer( renderer );
				composer.addPass( new THREE.RenderPass( scene, camera ) );
				mypass = new THREE.SharpenPass();
				// mypass.renderToScreen = true;
				composer.addPass( mypass );

				chr = new THREE.ChromaticPass();
				chr.renderToScreen = true;
				composer.addPass( chr );


				var params = {
					Sharpness: 0,
				};

				window.addEventListener( 'resize', onWindowResize, false );


				var gui = new dat.GUI();

				gui.add( params, 'Sharpness', 0, 5 ).step( 0.01 ).onChange( function ( value ) {
					mypass.sharpness = Number( value/5 );
					animate();
				} );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );
				composer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				// requestAnimationFrame( animate );

				// scene.rotation.x += 0.005;
				// model.rotation.y += 0.01;

				composer.render();

			}

		</script>

	</body>
